<div data-name="Register" class="page">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="/" class="link back">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="title">Alumni Registration</div>
        </div>
    </div>

    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="block">
            <form class="list" id="my-form">
                <ul>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Name</div>
                                    <div class="item-input-wrap">
                                    <input type="text" name="name" id="name" placeholder="Your name" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">E-mail</div>
                                <div class="item-input-wrap">
                                    <input type="email" name="email" id="email" placeholder="E-mail" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Graduation Year</div>
                                    <div class="item-input-wrap">
                                    <input type="text" name="grad-year" id="grad-year" placeholder="Year" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Program of Study</div>
                                <div class="item-input-wrap">
                                    <select name="prog-stud" id="prodi">
                                        <option value="IT" selected="selected">Computer Science</option>
                                        <option value="IS">Information System</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Gender</div>
                                <div class="item-input-wrap">
                                    <select name="gender" id="gender">
                                        <option value="M" selected="selected">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Photo</div>
                                <div class="item-input-wrap">
                                    <input type="file" id="photo"/>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </form>
            <button
                class="col button button-fill button-round"
                id="btn-register-commit"
            >
                Register
            </button>
        </div>
    </div>
</div>
