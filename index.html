<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar (Android only) -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="node_modules/framework7/framework7-bundle.min.css">
        <!-- Path to Framework7 Library Icons CSS-->
        <link rel="stylesheet" href="node_modules/framework7-icons/css/framework7-icons.css"/>
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">

                    <!-- Top Navbar -->
                    <!-- <div class="navbar"> -->
                    <!--     <div class="navbar-bg"></div> -->
                    <!--     <div class="navbar-inner"> -->
                    <!--         <div class="title">myProject</div> -->
                    <!--     </div> -->
                    <!-- </div> -->

                    <center style="padding-top:25%;"><img src="img/Bidar.png" width="370px" height="120px"/></center>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="block">
                            <div class="row">
                                <div class="list inline-labels no-hairlines-md">
                                    <ul>

                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">E-mail</div>
                                                <div class="item-input-wrap">
                                                <input type="email" id="email" placeholder="Your e-mail" />
                                                <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>

                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Password</div>
                                                <div class="item-input-wrap">
                                                <input type="password" id="password" placeholder="Your password" />
                                                <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>

                                    </ul>
                                </div>
                            </div>

                            <div class="row">
                                <button
                                    class="col button button-fill button-round"
                                    id="btn-register"
                                >
                                    Register
                                </button>
                                <button
                                    class="col button button-fill button-round"
                                    id="btn-login"
                                >
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="node_modules/framework7/framework7-bundle.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/route.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
