<div data-name="InputProduct" class="page">

    <!-- Bottom Toolbar -->
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="/" class="link">Home</a>
            <a href="/admin/" class="link" id="btn-back">Back</a>
        </div>
    </div>

    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="block">
            <div class="block-title">Add new Product</div>
            <form class="list" id="register-form">
                <ul>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Product Type</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="productType" disabled readonly />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Brand</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="brand" required placeholder="Brand Name" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Name</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="name" required placeholder="Product's Name" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Photo</div>
                                <div class="item-input-wrap">
                                    <input type="file" required id="photo"/>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <br/>
                                <div class="item-input-wrap">
                                    <button
                                        class="col button button-fill button-round"
                                        id="btn-add-product-commit"
                                    >
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</div>
