<div data-name="NewPost" class="page">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="title">New Post</div>
        </div>
    </div>

    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="block">
            <form class="list" id="new-post-form">
                <ul>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Title</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="title" id="blogTitle" required placeholder="Title" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Content</div>
                                <div class="item-input-wrap">
                                    <textarea class="resizable" id="blogContent" required></textarea>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <br/>
                                <div class="item-input-wrap">
                                    <button
                                        class="col button button-fill button-round"
                                        id="btn-register-commit"
                                    >
                                        Publish
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</div>
