<div data-name="NewJob" class="page">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="title">Add new Job</div>
        </div>
    </div>

    <!-- Scrollable page content -->
    <div class="page-content">
        <div class="block">
            <form class="list" id="new-job-form">
                <ul>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Workplace</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="workplace" id="workplace" required placeholder="Workplace's Name" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Position</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="position" id="position" required placeholder="Job's Position" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Description</div>
                                <div class="item-input-wrap">
                                    <textarea class="resizable" id="jobDesc" required placeholder="About the Job"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <br/>
                                <div class="item-input-wrap">
                                    <button
                                        class="col button button-fill button-round"
                                        id="btn-register-commit"
                                    >
                                        Add Job
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</div>
